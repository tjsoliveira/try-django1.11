{% extends "base.html" %}

{% block head_title %}Create a Restaurant || {{block.super}} {% endblock head_title %}

{% block content %}
<h1>Create a Restaurant</h1>
{% if errors %}
  {{ errors }}
{% endif %}

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>
{% endblock content %}
